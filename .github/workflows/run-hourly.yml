name: Sync Calorista Data Hourly

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  sync-data:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python 3.13
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'
        
    - name: Install Poetry
      uses: snok/install-poetry@v1
      with:
        version: latest
        virtualenvs-create: true
        virtualenvs-in-project: true
        
    - name: Install dependencies
      run: |
        poetry install --no-interaction --no-root
        
    - name: Create environment file in project root
      run: |
        # Create .env in the current directory (project root)
        cat > .env << EOF
        CONSUMER_KEY=${{ secrets.CONSUMER_KEY }}
        CONSUMER_SECRET=${{ secrets.CONSUMER_SECRET }}
        CALLBACK_URL=${{ secrets.CALLBACK_URL }}
        OAUTH_SIGNATURE_METHOD=${{ secrets.OAUTH_SIGNATURE_METHOD }}
        OAUTH_VERSION=${{ secrets.OAUTH_VERSION }}
        REDIS_URL=${{ secrets.REDIS_URL }}
        EOF
        
    - name: Create auth tokens directory and file
      run: |
        # Create auth_tokens in project root
        mkdir -p auth_tokens
        cat > auth_tokens/tokens.json << EOF
        {
          "oauth_token": "${{ secrets.OAUTH_TOKEN }}",
          "oauth_token_secret": "${{ secrets.OAUTH_TOKEN_SECRET }}"
        }
        EOF
        
    - name: Verify files are created correctly
      run: |
        echo "Current directory: $(pwd)"
        echo "Directory contents:"
        ls -la
        echo "Auth tokens directory:"
        ls -la auth_tokens/
        echo ".env file content (redacted):"
        cat .env | sed 's/=.*/=***/'
        
    - name: Run Calorista sync script
      run: |
        poetry run python calorista/main.py